<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Starships
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h4>All Starships</h4>
  <div class="list">
    <ion-list>
        <ion-item button *ngFor="let star of starships">
          <ion-label>{{star.name}}</ion-label>
          <ion-icon name="star"></ion-icon>
        </ion-item>
    
    </ion-list>
  </div>
</ion-content>
